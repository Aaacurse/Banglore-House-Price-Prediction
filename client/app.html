<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengaluru Price Prediction</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="body-container">
        <form class="form">
            <h2>Area in Square Feet</h2>
            <input
              type="text"
              class="area"
              id="uisqft"
              value="1000"
              class="floatLabel"
              name="squarefeet"
            />
            <h2>BHK</h2>
            <div class="bhk-swith">
              <input type="radio" name="uibhk" id="radio-bhk-1" value="1" />
              <label for="radio-bhk-1">1</label>
              <input type="radio" name="uibhk" id="radio-bhk-2" value="2" />
              <label for="radio-bhk-2">2</label>
              <input type="radio" name="uibhk" id="radio-bhk-3" value="3" />
              <label for="radio-bhk-3">3</label>
              <input type="radio" name="uibhk" id="radio-bhk-4" value="4" />
              <label for="radio-bhk-4">4</label>
              <input type="radio" name="uibhk" id="radio-bhk-5" value="5" />
              <label for="radio-bhk-5">5</label>
            </div>
            <h2>Bathroom</h2>
            <div class="bath-switch">
              <input type="radio" name="uibath" id="radio-bath-1" value="1" />
              <label for="radio-bath-1">1</label>
              <input type="radio" name="uibath" id="radio-bath-2" value="2" />
              <label for="radio-bath-2">2</label>
              <input type="radio" name="uibath" id="radio-bath-3" value="3" />
              <label for="radio-bath-3">3</label>
              <input type="radio" name="uibath" id="radio-bath-4" value="4" />
              <label for="radio-bath-4">4</label>
              <input type="radio" name="uibath" id="radio-bath-5" value="5" />
              <label for="radio-bath-5">5</label>
            </div>
            <select class="location" name="" id="uilocation">
              <option value="" disabled="disabled" selected="selected">
                Choose a Location
              </option>
            </select>
            <button type="button" class="submit" onclick="onclickedEstimatedPrice()">
              Submit
            </button>
          </form>
          <div class="result" id="uiresult"><h2></h2></div>
    </div>
    
  </body>
</html>
